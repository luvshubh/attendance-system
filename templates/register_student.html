<!-- templates/register_student.html -->
<!DOCTYPE html>
<html>
<head><title>Register Student</title></head>
<body>
    <h3>Register a New Student</h3>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Class:</label><input type="text" name="class" required><br>
        <label>Image:</label><input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
